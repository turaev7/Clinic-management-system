{% extends 'base.html' %}
{% block content %}
<h4 class="mb-3">{{ t('doctors_list') }}</h4>

<form method="post" class="row g-2 mb-3">
  <div class="col-md-6">
    <label class="form-label">{{ t('name') }}</label>
    <input class="form-control" name="full_name" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">{{ t('sort_order') }}</label>
    <input class="form-control" name="sort_order" type="number" value="0" required>
  </div>
  <div class="col-md-2 d-flex align-items-end">
    <button class="btn btn-success w-100" name="add" value="1">{{ t('add_new') }}</button>
  </div>
</form>

<form method="post">
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>{{ t('name') }}</th>
          <th>{{ t('sort_order') }}</th>
          <th>Удалить</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for d in doctors %}
        <tr>
          <td>{{ d.id }}</td>
          <td>
            <input type="hidden" name="did" value="{{ d.id }}">
            <input class="form-control form-control-sm" name="full_name" value="{{ d.full_name }}">
          </td>
          <td><input class="form-control form-control-sm" name="sort_order" type="number" value="{{ d.sort_order }}"></td>
          <td class="text-center"><input type="checkbox" name="delete_id" value="{{ d.id }}"></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary" name="inline_save" value="1">{{ t('save') }}</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="text-end">
    <button class="btn btn-outline-danger" name="delete_selected" value="1">{{ t('delete_selected') }}</button>
  </div>
</form>
{% endblock %}
